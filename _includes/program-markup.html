{% for piece in page.program %}
  <div class="d-flex justify-content-between">
    <div>{{ piece.composer }}</div>
    <div><em>{{ piece.title }}</em> {% if piece.year == nil %}{% else %}({{ piece.year }}){% endif %}</div>
  </div>
  <div class="d-flex justify-content-center pb-2">{{ piece.instrumentation }}</div>
{% endfor %}
