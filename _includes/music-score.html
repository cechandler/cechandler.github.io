{% if include.hidden == "N" %}
  <a class="fancybox" rel="gallery" href="{{ site.baseurl }}/assets/scores/{{ include.file }}">
    <img src="{{ site.baseurl }}/assets/scores/{{ include.file }}" alt="" style="width:100%;height:100%;"/>
  </a>
{% elsif include.hidden == "Y" %}
  <div class="hidden">
    <a class="fancybox" rel="gallery" href="{{ site.baseurl }}/assets/scores/{{ include.file }}">
      <img src="{{ site.baseurl }}/assets/scores/{{ include.file }}" alt="" style="width:100%;height:100%;"/>
    </a>
  </div>
{% else %}
{% endif %}
