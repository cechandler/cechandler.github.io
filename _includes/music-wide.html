<div class="row work">
  <div class="col-md-12">

    <h3>{{ entry.Work }} ({{ entry.Year }})</h3>
    <p class="instrumentation">for {{ entry.Instrumentation }}</p>
    <p class="duration">{{ entry.Duration }} min</p>

    {% if entry.Audio == null %}
    {% else %}
    <div class="row">
      <div class="col-md-7">
        <audio src="{{ site.baseurl }}/assets/audio/{{ entry.Audio }}.mp3" controls="controls" style="width:100%;height:100%;"></audio>
      </div>
    </div>
    {% endif %}

    {% if entry.Notes == null %}
    {% else %}
      <p class="program-notes">{{ entry.Notes }}</p>
    {% endif %}

  </div>
</div>
