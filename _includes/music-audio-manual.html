{% if include.type == "aif" %}
  {% assign type = "aif" %}
{% else %}
  {% assign type = "mp3" %}
{% endif %}

{% if include.score == "N" %}

  <h5>{{ include.name }}</h5>
    <div class="row">
      <div class="col-md-7">

        <p>
          <audio src="{{ site.baseurl }}/assets/audio/{{ include.file }}.{{ type }}" style="width:100%;height:100%;"></audio>
        </p>

      </div>
    </div>

{% elsif include.score == "Y" %}

  <h5>{{ include.name }}</h5>
    <p>
      <audio src="{{ site.baseurl }}/assets/audio/{{ include.file }}.{{ type }}" style="width:100%;height:100%;"></audio>
    </p>

{% else %}

  <h5>{{ include.name }}</h5>
    <p>
      <audio src="{{ site.baseurl }}/assets/audio/{{ include.file }}.{{ type }}" style="width:100%;height:100%;"></audio>
    </p>

{% endif %}
