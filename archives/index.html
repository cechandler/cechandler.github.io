---
layout: default
---

<article class="page">
  <div class="archive row">

    <div class="post-list col-md-12">
      <h1 class="page-heading">Archives</h1>

      <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">

          {% for post in site.posts %}
            {% assign currentdate = post.date | date: "%Y" %}
            {% if currentdate != date %}
              <h4 id="y{{post.date | date: "%Y"}}" class="archive-year">{{ currentdate }}</h4>
              {% assign date = currentdate %}
            {% endif %}


          <div class="panel-heading archive-item" role="tab" id="heading-{{ post.id | remove: '/'}}">
            <span class="panel-title">
              <span class="post-date archive-date">{{ post.date | date: "%B %-d, %Y" }}</span>
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ post.id | remove: '/'}}" aria-expanded="false" aria-controls="collapse-{{ post.id | remove: '/'}}">{{ post.title }}</a>
            </span>
          </div>
          <div id="collapse-{{ post.id | remove: '/'}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{ post.id | remove: '/'}}">
            <div class="alert alert-info">{{ post.content }}</div>
          </div>

          {% endfor %}

        </div>
      </div>
